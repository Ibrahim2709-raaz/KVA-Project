<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>KVA</title>
</head>
<body>

<header>
    <nav>
        <div class="logo">
            <img src="../Images/logo.png" alt="KVA Logo">
        </div>
        <div class="nav-links">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Youth Club</a></li>
                <li><a href="#">Adult Club</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </nav>
</header>

<section class="hero-section" aria-labelledby="hero-title">
  <div class="hero-grid">
    <div class="hero-text">
      <h1 id="hero-title">Welcome to KVA</h1>
      <p>Your journey to excellence starts here.</p>
      <div class="hero-actions">
        <a href="#" class="btn btn-primary">Join Now</a>
        <a href="#" class="btn btn-ghost">Learn more</a>
      </div>
    </div>

    <figure class="hero-image">
      <img src="../Images/logo.png" alt="KVA volleyball emblem">
    </figure>

  </div>
</section>


<section class="sponsors-section">
    <h2>Our Sponsors</h2>
    <div class="sponsor-logos">
        <img src="https://via.placeholder.com/140x80" alt="Sponsor 1">
        <img src="https://via.placeholder.com/140x80" alt="Sponsor 2">
        <img src="https://via.placeholder.com/140x80" alt="Sponsor 3">
        <img src="https://via.placeholder.com/140x80" alt="Sponsor 4">
        <img src="https://via.placeholder.com/140x80" alt="Sponsor 5">
        <img src="https://via.placeholder.com/140x80" alt="Sponsor 6">
        <div class="dots">
        <span class="dot active"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
    </div>
    </div>
</section>
<!-- Congradulations secton -->
<section>
<div class="container congrats-container">
	<div id="pic">pic</div>
	<div id="congrats">Congradulations </div>
</div>
</section>

<!-- News and Events section -->
<section>
<div class="container news-events-container">
  <div id="news">News

    <div>News 2</div>
    <div>News 3</div>
   </div>
  <div id="events">Events
  	<div>Event 1</div>
    <div>Event 2</div>
    <div>Event 3</div>
   </div>
</div>

</html>
